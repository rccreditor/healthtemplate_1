<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Organic Wellness Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('bg1.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            padding: 20px;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.8) 0%, rgba(56, 142, 60, 0.8) 100%);
            z-index: 1;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .signup-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .signup-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-color);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            color: var(--text-color);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group select option {
            color: var(--text-color);
            background: white;
        }

        .form-group input[type="password"] {
            color: var(--text-color) !important;
            -webkit-text-security: none;
        }

        .form-group input[type="password"]::placeholder {
            color: #999;
        }

        .form-group input[type="tel"] {
            color: var(--text-color) !important;
        }

        .form-group input[type="tel"]::placeholder {
            color: #999;
        }

        .form-group .input-icon {
            position: relative;
        }

        .form-group .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-dark);
            font-size: 1.35rem;
            opacity: 1;
            z-index: 2;
            transition: var(--transition);
        }

        .form-group .input-icon:hover i,
        .form-group .input-icon:focus-within i {
            color: var(--accent-color);
            opacity: 1;
        }

        .form-group .input-icon input {
            padding-left: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .form-group .input-icon input[type="password"] {
            padding-right: 45px;
        }

        .terms-privacy {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 30px;
        }

        .terms-privacy input[type="checkbox"] {
            width: auto;
            margin: 0;
            margin-top: 3px;
        }

        .terms-privacy label {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-light);
            line-height: 1.4;
        }

        .terms-privacy a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .terms-privacy a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 25px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .social-signup {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            color: var(--text-color);
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .login-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .back-home:hover {
            transform: translateX(-5px);
        }

        @media (max-width: 576px) {
            .signup-card {
                padding: 40px 30px;
                margin: 20px;
            }

            .signup-header h1 {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .social-signup {
                flex-direction: column;
            }

            .back-home {
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h1>Join Our Community</h1>
                <p>Create your Organic Wellness Hub account</p>
            </div>

            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                </div>

                <div class="form-group">
                    <label for="healthGoals">Primary Health Goal</label>
                    <select id="healthGoals" name="healthGoals" required>
                        <option value="">Select your primary goal</option>
                        <option value="weight-loss">Weight Loss</option>
                        <option value="energy-boost">Energy Boost</option>
                        <option value="detox">Detox & Cleanse</option>
                        <option value="plant-based">Plant-Based Transition</option>
                        <option value="general-wellness">General Wellness</option>
                        <option value="stress-management">Stress Management</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                           
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                         
                        </button>
                    </div>
                </div>

                <div class="terms-privacy">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="termsandservices.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>. I also consent to receive health tips and updates from Organic Wellness Hub.
                    </label>
                </div>

                <button type="submit" class="signup-btn">Create Account</button>
            </form>

            <div class="divider">
                <span>Or sign up with</span>
            </div>

            <div class="social-signup">
                <a href="#" class="social-btn">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="#" class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </a>
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in here</a>
            </div>
        </div>
    </div>
<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const firstName = document.getElementById("firstName").value.trim();
  const lastName = document.getElementById("lastName").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const goal = document.getElementById("healthGoals").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;
  const termsChecked = document.getElementById("terms").checked;

  if (!termsChecked) {
    return alert("You must agree to the Terms of Service.");
  }

  if (password !== confirmPassword) {
    return alert("Passwords do not match.");
  }

  const fullName = `${firstName} ${lastName}`;

  try {
    const res = await fetch("https://healthtemplate-1.onrender.com/api/auth/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: fullName,
        email,
        password,
        phone,
        goal
      })
    });

    const data = await res.json();

    if (res.ok) {
  alert("Signup successful!");
  localStorage.setItem("loggedInUser", JSON.stringify({
    name: fullName,
    email,
    phone,
    goal,
    avatar: "https://img.freepik.com/free-vector/smiling-young-man-illustration_1308-174669.jpg"
  }));
  window.location.href = "dashboard.html";
}

 else {
      alert(data.message || "Signup failed. Try again.");
    }
  } catch (err) {
    alert("Error occurred: " + err.message);
  }
});
</script>

</body>
</html>
